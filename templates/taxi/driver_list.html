{% extends "base.html" %}

{% block content %}
  <h1>Drivers</h1>
  <table border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Full Name</th>
      </tr>
    </thead>
    <tbody>
      {% for driver in driver_list %}
      <tr>
        <td>
          <a href="{% url 'taxi:driver-detail' driver.pk %}">{{ driver.id }}</a>
        </td>
        <td>{{ driver.username }}</td>
        <td>{{ driver.first_name }} - {{ driver.last_name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
